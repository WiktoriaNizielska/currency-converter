<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <meta property="og:image" content="image/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
    <link href="css/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="body">
    <form class="js-form form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Przelicznik walut</legend>
            <p>
                <label>
                    <span class="form__labelText">Waluta:</span>
                    <select name="currency" class="js-currency form__field">
                        <option value="USD">USD - Dolar amerykański</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="SEK">SEK - Korona szwedzka</option>
                        <option value="CHF">CHF - Frank szwajcarski</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Kwota w złotówkach:</span>
                    <input class="js-amount form__field" type="number" name="amount" min="0.01" step="0.01">
                </label>
            </p>
        </fieldset>
        <p> <button class="form__button">Przelicz</button> </p>
    </form>
    <p class="form__result">Wynik: <span class="js-result"></span></p>

</body>

</html>
